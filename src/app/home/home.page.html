<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-title> KpopOverseas </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <h2>KpopOverseas Radar</h2>
  <p class="ion-padding-start ion-padding-end">
    <ion-button (click)="scrollToBottom()" expand="block" fill="outline">
    Ir para Baixo
    </ion-button>
  </p>

  <ion-list>
    <ion-item *ngFor="let card of listCardsRadar">
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-thumbnail>
              <ion-img [src]="card.imagem"></ion-img>
            </ion-thumbnail>
            <ion-col>
              <ion-card-subtitle>{{card.NomeArtista}}</ion-card-subtitle>
              <ion-card-title>{{card.NomeMusica}}</ion-card-title>
            </ion-col>
            <ion-col>
              <a [href]="card.url" target="_blank">
                <ion-button expand="full" shape="round">Assistir</ion-button>
              </a>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>{{card.Descricao}} </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <p class="ion-padding-start ion-padding-end">
    <ion-button (click)="scrollToTop()" expand="block" fill="outline">
    Ir para Cima
    </ion-button>
  </p>

</ion-content>
